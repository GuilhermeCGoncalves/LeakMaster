<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Pressão e Vazão</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="script.js"></script>
</head>

<body>
    <h1>CÁLCULO</h1>
    <main>
        <div class="calculator" id="pressure">
            <div class="heading">
                <h2>Pressão</h2>
            </div>
            <p>Valor do Equipamento:</p>
            <input type="number" class="input" id="pressure-value" name="pressure-value">
            <p>Valor Lido:</p>
            <input type="number" class="input" id="pressure-measure" name="pressure-measure">
            <button type="submit" class="button" id="pressure-button" disabled onclick="PressureCalculate()">CALCULAR</button>
            <p class="show" id="presure-show"></p>
        </div>

        <div class="calculator" id="flow-rate">
            <div class="heading">
                <h2>Vazão</h2>
            </div>
            <p>Valor do Equipamento:</p>
            <input type="number" class="input" id="flow-rate-value" name="flow-rate-value" onfocusout="ValidateInput()">
            <p>Valor Lido:</p>
            <input type="number" class="input" id="flow-rate-measure" name="flow-rate-measure" onfocusout="ValidateInput()">
            <button type="submit" class="button" id="flow-rate-button" disabled onclick="FlowRateCalculate()">CALCULAR</button>
            <button type="submit" class="button" id="flow-rate-clean" hidden="true" onclick="FlowRateClean()">LIMPAR</button>
            <p class="show" id="flow-rate-show"></p>
        </div>
    </main>
</body>
</html>
